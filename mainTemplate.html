
{{#if mainShown}}
<div class="row">
    <div class="col-xs-6 col-md-5 col-md-4 col-lg-2">

    </div>
    <div class="col-xs-6 col-md-7 col-md-8 col-lg-10">
        {{#each albums}}
            <div class="card" on-click="@this.selectAlbum(this.resource_url)">
                <span><img src={{this.thumb}}></span>
                <h4 class="title"><span>{{this.title}}</span></h4>
            </div>
        {{/each}}
    </div>
</div>

{{elseif albumShown}}

<Album url={{albumURL}}></Album>

{{elseif artistShown}}

<Artist url="{{artistURL}}"></Artist>

{{/if}}
